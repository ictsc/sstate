
services:
  app:
    build: ./server  # serverディレクトリをビルドコンテキストとして指定
    ports:
      - "8080:8080"
    environment:
      - GO_ENV=production
    volumes:
      # terraformディレクトリをコンテナ内部にマウント
      - ./terraform:/terraform

  nginx:
    image: nginx:latest
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./nginx/.htpasswd:/etc/nginx/.htpasswd
    depends_on:
      - app
